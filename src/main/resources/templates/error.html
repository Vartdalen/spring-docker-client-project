<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<section class="content-header" th:replace="headers/imports.html::imports"></section>
<section class="content-header" th:replace="../static/css/error.html::error"></section>
    <main class="bsod container">
        <h1 class="neg title">
            <span class="bg">Error</span>
            <span th:if="${error != null && error.code != null}"><span class="bg" th:text="${error.code}"></span></span>
        </h1>
        <div th:if="${error != null && error.message != null}"><p th:text="${error.message}"></p><br/></div>

        <p>An error has occured, to continue:</p>
        <p>* Return to homepage.</p>

        <nav class="nav">
            <a href="/" class="link">index</a>
        </nav>
    </main>
</body>
</html>
