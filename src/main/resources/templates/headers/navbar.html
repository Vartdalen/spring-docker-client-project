<section class="content-header" th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="/">Cinema</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m1-auto">
                    <li class="nav-item" th:if="${user != null && user.role == 'ADMIN'}">
                        <a class="nav-link" th:href="@{/ticket}">New Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tickets}">Ticket List</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#login-modal">Login</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link" th:href="@{/user}">Register</a>
                    </li>
                    <li class="nav-item" th:if="${user != null}">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-user"></i>
                                <span class="nav-item" th:text="${user.firstName}"></span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item disabled" style="color: #a0a0a0">Role: <span th:text="${user.role}"></span></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="login-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content loginmodal-container">
                <h1>Login</h1><br>
                <form th:action="@{/login}" method="POST">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button class="loginmodal-submit btn btn-success" type="submit">Login</button>
                </form>
                <div class="login-help">
                    <a th:href="@{/user}">Register</a>
                </div>
            </div>
        </div>
    </div>
</section>
