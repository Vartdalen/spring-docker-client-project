<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <div class="container">
      <h3 class="text-primary"> Spring Boot REST API DEMO  </h3>
      <div class="col-sm-6  my-5">

          <h5 class="text-primary">Register New Ticket </h5>
          <form th:action="@{/tickets}" modelAttribute="ticket" method="post">
              <input type="hidden"  th:value="${ticket.id}" name="id">
          <div class="form-group">
              <input type="text"  th:value="${ticket.cinema}" name="cinema" class="form-control" placeholder="Cinema">
          </div>
          <div class="form-group">
              <input type="text" th:value="${ticket.film}" name="film" class="form-control" placeholder="Film">
          </div>

              <button class="btn btn-success">Save</button>
          </form>
      </div>
    </div>

    <div th:if="${!tickets.empty}">
        <table class="table col-sm-6">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tbody>

            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.user.email}"></td>
                <td th:text="${ticket.film}"></td>

                <td>
                    <a class="btn btn-warning" th:href="@{/tickets/edit/}+${ticket.id}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/tickets/delete/}+${ticket.id}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
