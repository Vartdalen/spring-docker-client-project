<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ticket</title>
</head>
<body>
    <section class="content-header" th:replace="headers/imports.html::imports"></section>
    <section class="content-header" th:replace="headers/navbar.html::navbar"></section>
    <section class="content-header" th:replace="../static/css/form.html::form"></section>

    <main class="my-form">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">New Ticket</div>
                        <div class="card-body">
                            <form th:action="@{/ticket}" modelAttribute="ticket" method="post">
                                <div class="form-group row">
                                    <label for="date" class="col-md-4 col-form-label text-md-right">Date</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="date" data-date-format="DD MMMM YYYY" id="date" name="date" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="film" class="col-md-4 col-form-label text-md-right">Film</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="film" name="film" required>
                                            <option>The Lord of the Rings: The Fellowship of the Ring</option>
                                            <option>Harry Potter and the Chamber of Secrets</option>
                                            <option>GIVE ME THE JUICE</option>
                                            <option>Donkey KOng lmao</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="cinema" class="col-md-4 col-form-label text-md-right">Cinema</label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="cinema" name="cinema" required>
                                            <option>Colosseum</option>
                                            <option>Odeon</option>
                                            <option>Hogwarts</option>
                                            <option>Kokiri Forest</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
